<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="https://kit.fontawesome.com/bca53acd04.js" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</head>

<body>
  <section id="choose-room">
    <div id="join-btn" class="choose-card transition-scale">
      <span>Join</span>
    </div>

    <div id="create-btn" class="choose-card transition-scale">
      <span>Create</span>
    </div>
  </section>
  <section id="join-section" style="display: none;">
    <form id="join-form" class="choose-card">
      <input type="text" name="join-input" id="join-input" placeholder="Identifier">
      <input type="submit" class="transition-scale" value="Join!">
      <span id="back-btn">Go Back</span>
    </form>
  </section>
  <section id="chat-room" style="display: none;">
    <div class="chat">
      <header class="chat-header">
        <h2 id="room-id"></h2>
      </header>
      <div class="chat-body">

      </div>
      <div class="chat-input">
        <input type="text" placeholder="Write a message...">
      </div>
    </div>
  </section>
</body>

</html>
